<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="row">Login</h1>
        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="getSettings()">Settings</button>
            </div>
        </main>
    </div>

    <script>
        function login(){
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('/api/login', data)
                .then(res => {
                    console.log('Login response:', res);
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    if (res && res.data && res.data.success) {
                        const token = res.data.token;
                        localStorage.setItem('jwt', token);
                        console.log('Token stored in localStorage');
                        updateUrl('/dashboard');
                        getDashboard();
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                });
        }

        function handleApiRequest(apiCall) {
            const token = localStorage.getItem('jwt');
            console.log('Using token:', token);
            return apiCall(token)
                .then(res => {
                    console.log('API response:', res);
                    if (res && res.data && res.data.success) {
                        return res.data;
                    }
                    throw new Error('Unexpected response format');
                })
                .catch(error => {
                    console.error('API error:', error);
                    if (error.response && error.response.status === 401) {
                        console.log('Token expired or invalid, redirecting to login');
                        localStorage.removeItem('jwt');
                        window.location.href = '/';
                    }
                    throw error;
                });
        }

        function getDashboard() {
            handleApiRequest(token => 
                axios.get('/api/dashboard', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
            ).then(data => {
                updateUrl('/dashboard');
                document.querySelector('h1.row').innerHTML = 'Dashboard';
                document.querySelector('main').innerHTML = data.myContent;
            }).catch(error => console.error('Error fetching dashboard:', error));
        }

        function getSettings() {
            handleApiRequest(token => 
                axios.get('/api/settings', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
            ).then(data => {
                updateUrl('/settings');
                document.querySelector('h1.row').innerHTML = 'Settings';
                document.querySelector('main').innerHTML = data.myContent;
            }).catch(error => console.error('Error fetching settings:', error));
        }

        function updateUrl(route) {
            history.pushState(null, '', route);
        }

        window.addEventListener('popstate', function(e) {
            if (location.pathname === '/dashboard') {
                getDashboard();
            } else if (location.pathname === '/settings') {
                getSettings();
            } else {
                document.querySelector('h1.row').innerHTML = 'Login';
                document.querySelector('main').innerHTML = `
                    <div class="row">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>

                    <div class="row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div>
                        <button onclick="login()">Login</button>
                        <button onclick="getDashboard()">Get Dashboard</button>
                        <button onclick="getSettings()">Settings</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
